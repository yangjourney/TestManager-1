{% extends "base.html" %}
{% block content %}
{% if case_list %}
    <table>
		<th>Test Case</th>
		<th>Created Date</th>
        {% for case in case_list %}
            <tr>
				<td><a href="{% url 'testlibrary:casedetail' case.id %}">{{ case.title }}</a></td>
				<td>{{ case.creation_date }}</td>
			</tr>
        {% endfor %}
    </table>
{% else %}
    <p>No cases are available</p>
{% endif %}
<p><a href="{% url 'testlibrary:createcase' %}">Create a new case</a></p>
{% endblock %}
