<h1>Create a new case</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'testlibrary:submitnewcase' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" id="title" value="Enter a title" />
    <input type="submit" value="Create">
</form>
